<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="chatbox">
        <div class="chatlogs">

            <div class="chat friend">
                <p class="msg-1-header"><b>Akash singh</b></p>
                <p class="chat-message">whats up LadyBoss...!!</p>
            </div>
            <div class="chat self">
                <p class="msg-2-header"><b>Neha</b></p>
                <p class="chat-message">whats up..Man!!</p>
            </div>
            <div class="chat friend">
                <p class="msg-1-header"><b>Akash singh</b></p>
                <p class="chat-message">Damn!! You are so beautiful</p>
            </div>
            <div class="chat self">
                <p class="msg-2-header"><b>Neha</b></p>
                <p class="chat-message">You are lying</p>
            </div>
            <div class="chat friend">
                <p class="msg-1-header"><b>Akash singh</b></p>
                <p class="chat-message">Ohh! you are intelligent too</p>
            </div>
            <div class="chat self">
                <p class="msg-2-header"><b>Neha</b></p>
                <p class="chat-message">Excuse me??</p>
            </div>
            <div class="chat friend">
                <p class="msg-1-header"><b>Akash singh</b></p>
                <p class="chat-message">Sorry! I am just kidding</p>
            </div>
            <div class="chat self">
                <p class="msg-2-header"><b>Neha</b></p>
                <p class="chat-message">Its OK</p>
            </div>
        </div>

        <div class="chat-form">
            <textarea placeholder="Type a message"></textarea>
            <button><b>Send</b></button>
        </div>
    </div>
</body>

</html>
